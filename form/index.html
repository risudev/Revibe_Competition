<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="../form/script.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
        crossorigin="anonymous" />
</head>
<body>


<div class="main_container">
  <span class="animate" style="--count:5;"></span>
  <span class="animate" style="--count:3;"></span>
  <span class="animate" style="--count:4;"></span>
  <span class="animate" style="--count:2;"></span>

  <form action="" class="login_form">
    <h1 class="login_form_">Login Form</h1>

    <div class="group">
      <input type="text" name="" required >
      <label>Username</label>
      <span class="icon">
        <i class="fa fa-user"></i>
      </span>
    </div>

    <div class="group">
      <input type="password" required >
      <label>Password</label>
      <span class="icon">
        <i class="fa fa-key"></i>
      </span>
    </div>

    <button type="submit">Login</button>

    <div class="login_footer">
      <a href="#">Forgot Password ?</a>
    </div>
  </form>
</div>
</body>
</html>
